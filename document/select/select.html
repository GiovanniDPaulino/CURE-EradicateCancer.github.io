<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document Selection | CURE</title>
    <link rel="stylesheet" href="selectStyles.css">
</head>
<body>
    <header>
        <a href="../../index.html"><h1 class="logo">CURE</h1></a>
    </header>
    <main>
        <section class="outside">
            <label for="doc upload">Upload Document</label>
            <input type="file" name="Upload Document" id="doc upload" accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
            <br>
            <label for="formats">Import Paperwork Format</label>
            <input type="file" name="Import Paperwork Format" id="formats", accept=".fakepaperworkfileformat">
            <br>
            <input type="search" id="search" placeholder="Search Formats" class="searchbar">
        </section>
        <section class="document-container">
            <ul class="icons">
            <li><div class="icon"><a href="../editor/editor.html">Example document</a></div></li>
            <li><div class="icon"><a href="../editor/editor.html">+</a></div></li>
            </ul>
        </section>
</body>
</html>
