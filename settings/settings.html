<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <link rel="stylesheet" href="settingStyles.css">
</head>
<body>
  <div class="settings-container">
    <h1 class="settings-heading">Settings</h1>
    <form class="settings-form" action="../index.html">
      <h2 class="settings-label">Appearance</h2>
      <label class="settings-label" for="theme-color">Theme Color:</label>
      <select class="settings-input" id="theme-color" name="theme-color">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <br>
      <label class="settings-label" for="text-size">Text Size:</label>
      <select class="settings-input" id="text-size" name="text-size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <h2 class="settings-label">Accessibility</h2>
      <label class="settings-label" for="high-contrast-mode">High Contrast Mode:</label>
      <input class="settings-input" type="checkbox" id="high-contrast-mode" name="high-contrast-mode">
      <br>
      <label class="settings-label" for="text-to-speech">Text-to-Speech:</label>
      <input class="settings-input" type="checkbox" id="text-to-speech" name="text-to-speech">

      <h2 class="settings-label">Document Editor</h2>
      <label class="settings-label" for="default-editor">Default Editor:</label>
      <select class="settings-input" id="default-editor" name="default-editor">
        <option value="text-editor">Text Editor</option>
        <option value="visual-editor">Visual Editor</option>
      </select>

      <h2 class="settings-label">Account</h2>
      <label class="settings-label" for="username">Username:</label>
      <input class="settings-input" type="text" id="username" name="username" placeholder="(Displays Username)">
      <br>
      <label class="settings-label" for="password">Password:</label>
      <input class="settings-input" type="password" id="password" name="password" placeholder="(Displays user's password in <****>)">

      <h2 class="settings-label">Preferences</h2>
      <label class="settings-label" for="email-notifications">Email Notifications:</label>
      <input class="settings-input" type="checkbox" id="email-notifications" name="email-notifications">
      <br>
      <label class="settings-label" for="newsletter-subscription">Newsletter Subscription:</label>
      <input class="settings-input" type="checkbox" id="newsletter-subscription" name="newsletter-subscription">

      <br><br>
      <div class="finish">
      <input class="settings-submit" type="submit" value="Save Changes">
    </div>
    </form>
  </div>
</body>
</html>
